id: cto
heading: Fractional CTO
subheading: We provide fractional CTO services that come with the support of an existing team. This allows us to make progress toward your goals with minimal ramp up time. Our team can take your startup from 0 to 10 or from 10 to 100.
iconItems: 
  - title: Planning
    icon: chart-line
    description: A startup's journey is rarely direct. Its pace is rarely steady. Making the right moves at the right time is vital. We'll keep you on track.
  - title: Triage
    icon: stethoscope
    description: It's impossible to do everything right while moving at a startup's pace. We'll help you fix your technical and organizational problems.
  - title: Staffing
    icon: handshake
    description: We'll help you hire, train, and retain the technical staff and consultants required to efficiently achieve your growth goals.
    